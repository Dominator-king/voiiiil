<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Video Processing</title>
    <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #video-container {
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <h2>Real-time Video Processing</h2>
        <img id="processed-frame" src="" alt="Processed Frame">
    </div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('image', function (msg) {
            var image = document.getElementById('processed-frame');
            image.src = 'data:image/jpeg;base64,' + btoa(String.fromCharCode.apply(null, new Uint8Array(msg.image)));
        });
    </script>
</body>
</html>
